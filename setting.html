<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/index.css">
  <title>KOKOA TALK</title>
</head>

<body>
  <div class="phone">
    <div class="screen">
      <div class="notch"></div>
      <div id="no-mobile">
        <i class="fas fa-arrow-circle-left"></i>
        <span>줄여서 잠금해제</span>
      </div>
      <div class="status-bar">
        <div class="status-bar__time">
          <span>11:07</span>
        </div>

        <div class="status-bar__status">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-col">
          <a href="#" class="header__icon"><i class="fas fa-chevron-left"></i></a>
        </div>
        <div class="header__header-col">
          <span>설정</span>
        </div>
        <div class="header__header-col">
          <a href="#" class="header__icon"><i class="fas fa-search"></i></a>
        </div>
      </header>
      <main class="setting" id="setting__screen">
        <div class="setting__lists">
          <div class="lists__list">
            <i class="fas fa-volume-down"></i>
            <span>공지사항</span>
          </div>
          <div class="lists__list">
            <i class="fas fa-flask"></i>
            <span>실험실</span>
          </div>
          <div class="lists__list">
            <i class="fas fa-info-circle"></i>
            <span>버전정보</span>
          </div>
        </div>
        <div class="setting__lists">
          <div class="lists__list">
            <i class="fas fa-lock"></i>
            <span>개인/보안</span>
          </div>
          <div class="lists__list">
            <i class="far fa-bell"></i>
            <span>알림</span>
          </div>
          <div class="lists__list">
            <i class="far fa-comment"></i>
            <span>채팅</span>
          </div>
          <div class="lists__list">
            <i class="far fa-sun"></i>
            <span>화면</span>
          </div>
          <div class="lists__list">
            <i class="fas fa-paint-roller"></i>
            <span>테마</span>
          </div>
          <div class="lists__list">
            <i class="fas fa-phone"></i>
            <span>통화</span>
          </div>
          <div class="lists__list">
            <i class="far fa-star"></i>
            <span>게임별</span>
          </div>
          <div class="lists__list">
            <i class="fas fa-ellipsis-h"></i>
            <span>기타</span>
          </div>
        </div>
        <div class="setting__lists">
          <div class="lists__list">
            <i class="far fa-question-circle"></i>
            <span>고객센터/도움말</span>
          </div>
        </div>
      </main>
      <nav class="nav">
        <div class="nav__menu">
          <a href="index.html"><i class="far fa-user"></i></a>
          <a href="chats.html">
            <i class="fas fa-comment" id="nav__comment-icon">
              <div class="comment-icon__batch">14</div>
            </i></a>
          <a href="#"><i class="fas fa-hashtag"></i></a>
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </div>
        <div class="nav__touch-bar"></div>
      </nav>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/0e32175b73.js" crossorigin="anonymous"></script>
</body>

</html>
