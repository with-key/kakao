<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/index.css">
  <title>Kakao clone | V2</title>
</head>

<body>
  <div class="phone">
    <div class="screen">
      <div class="notch"></div>
      <div id="no-mobile">
        <i class="fas fa-arrow-circle-left"></i>
        <span>줄여서 잠금해제</span>
      </div>
      <div class="status-bar">
        <div class="status-bar__time">
          <span>11:07</span>
        </div>

        <div class="status-bar__status">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-col">
          <span>더보기</span>
        </div>
        <div class="header__header-col">
          <a href="#" class="header__icon"><i class="fas fa-search"></i></a>
          <a href="#" class="header__icon"><i class="fas fa-qrcode"></i></a>
          <a href="#" class="header__icon"><i class="fas fa-music"></i></a>
          <a href="setting.html" class="header__icon"><i class="fas fa-cog"></i></a>
        </div>
      </header>
      <main class="more">
        <ul class="friends__myinfos" id="more__myinfos">
          <img src="img/me.png" alt="" class="avatar--lg">
          <div class="myinfos__name">
            <div class="name--lg">With ye</div>
            <div class="status--sm">mail@kakao.com</div>
          </div>
          <div class="more__mybtn">MY</div>
        </ul>
        <div class="more__menuset">
          <div class="menuset_wrapper">
            <i class="fas fa-envelope-open"></i>
            <span>메일</span>
          </div>
          <div class="menuset_wrapper">
            <i class="fas fa-calendar-week"></i>
            <span>캘린더</span>
          </div>
          <div class="menuset_wrapper">
            <i class="fas fa-gamepad"></i>
            <span>게임</span>
          </div>
          <div class="menuset_wrapper">
            <i class="fas fa-gift"></i>
            <span>선물하기</span>
          </div>
        </div>
      </main>
      <nav class="nav">
        <div class="nav__menu">
          <a href="index.html"><i class="far fa-user"></i></a>
          <a href="chats.html">
            <i class="fas fa-comment" id="nav__comment-icon">
              <div class="comment-icon__batch">14</div>
            </i></a>
          <a href="#"><i class="fas fa-hashtag"></i></a>
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </div>
        <div class="nav__touch-bar"></div>
      </nav>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/0e32175b73.js" crossorigin="anonymous"></script>
</body>

</html>
